<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A5449;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D2E23;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background (iOS style) -->
  <rect width="1024" height="1024" rx="227" fill="url(#bgGradient)"/>

  <!-- Coffee cup icon -->
  <g transform="translate(512, 400)">
    <!-- Cup body -->
    <path d="M -150 -80 L -130 120 C -130 150 -100 170 0 170 C 100 170 130 150 130 120 L 150 -80 Z"
          fill="#F2F0EB"
          stroke="#C7996B"
          stroke-width="8"/>

    <!-- Cup handle -->
    <path d="M 150 -20 Q 220 -20 220 30 Q 220 80 150 80"
          fill="none"
          stroke="#F2F0EB"
          stroke-width="20"
          stroke-linecap="round"/>

    <!-- Coffee (dark liquid) -->
    <ellipse cx="0" cy="-60" rx="140" ry="30" fill="#3D2E23" opacity="0.8"/>

    <!-- Steam lines -->
    <path d="M -60 -120 Q -50 -160 -60 -200"
          stroke="#C7996B"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"
          opacity="0.6"/>
    <path d="M 0 -130 Q 10 -170 0 -210"
          stroke="#C7996B"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"
          opacity="0.6"/>
    <path d="M 60 -120 Q 70 -160 60 -200"
          stroke="#C7996B"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"
          opacity="0.6"/>
  </g>

  <!-- App name -->
  <text x="512" y="720"
        font-family="Arial, Helvetica, sans-serif"
        font-size="88"
        font-weight="bold"
        fill="#F2F0EB"
        text-anchor="middle"
        letter-spacing="-2">ESPRESSO</text>

  <text x="512" y="800"
        font-family="Arial, Helvetica, sans-serif"
        font-size="64"
        font-weight="500"
        fill="#C7996B"
        text-anchor="middle">TRACKER</text>
</svg>
